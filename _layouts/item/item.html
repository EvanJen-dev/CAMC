---
# generic fallback item page layout 
# displays image or icon depending on "image_thumb"
layout: item/item-page-base
---

<div class="card mb-4 text-center">
    <div class="card-body">
        
        <p>
            {% include item/item-thumb.html %}
        </p>
        <div class="mt-2">

            {% include item/download-buttons.html %}

        </div>

    </div>
</div>
{% if page.manifest_url %}
  <div id="mirador-viewer" style="height: 600px;"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Mirador.viewer({
        id: "mirador-viewer",
        windows: [{
          manifestId: "{{ page.manifest_url }}",
          canvasIndex: 0
        }]
      });
    });
  </script>
{% endif %}
